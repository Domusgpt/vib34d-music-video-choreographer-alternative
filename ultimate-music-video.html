<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIB34D Ultimate Music Video - Mathematical Precision</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: #000;
            color: #0ff;
            overflow: hidden;
        }

        #visualizer-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .system-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 2s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .system-layer.active {
            opacity: 1;
        }

        .system-layer canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #0ff;
            border-radius: 15px;
            padding: 20px;
            z-index: 1000;
            min-width: 600px;
        }

        .control-row {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }

        button {
            background: linear-gradient(135deg, #0a4d68, #0ff);
            border: none;
            color: #000;
            padding: 12px 24px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #0ff;
        }

        .file-input-label {
            background: linear-gradient(135deg, #4a0a68, #f0f);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
        }

        input[type="file"] {
            display: none;
        }

        #timeline {
            width: 100%;
            height: 8px;
            background: #111;
            border-radius: 4px;
            position: relative;
            cursor: pointer;
            margin-bottom: 15px;
        }

        #timeline-progress {
            height: 100%;
            background: linear-gradient(90deg, #0ff, #f0f);
            border-radius: 4px;
            width: 0%;
        }

        .sequence-markers {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .sequence-marker {
            position: absolute;
            width: 2px;
            height: 100%;
            background: #ff0;
            opacity: 0.5;
        }

        #status {
            text-align: center;
            font-size: 12px;
            color: #0ff;
        }

        #info-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #0ff;
            border-radius: 10px;
            padding: 15px;
            z-index: 1000;
            max-width: 300px;
        }

        #info-panel h3 {
            margin-bottom: 10px;
            font-size: 14px;
            color: #0ff;
        }

        #info-panel p {
            font-size: 11px;
            line-height: 1.5;
            color: #aaa;
            margin-bottom: 8px;
        }

        @media (max-width: 768px) {
            #controls {
                min-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div id="visualizer-container">
        <!-- Faceted System Layer -->
        <div class="system-layer active" id="faceted-layer">
            <canvas id="background-canvas"></canvas>
            <canvas id="shadow-canvas"></canvas>
            <canvas id="content-canvas"></canvas>
            <canvas id="highlight-canvas"></canvas>
            <canvas id="accent-canvas"></canvas>
        </div>

        <!-- Quantum System Layer -->
        <div class="system-layer" id="quantum-layer">
            <canvas id="quantum-background-canvas"></canvas>
            <canvas id="quantum-shadow-canvas"></canvas>
            <canvas id="quantum-content-canvas"></canvas>
            <canvas id="quantum-highlight-canvas"></canvas>
            <canvas id="quantum-accent-canvas"></canvas>
        </div>

        <!-- Holographic System Layer -->
        <div class="system-layer" id="holographic-layer">
            <canvas id="holo-layer-0"></canvas>
            <canvas id="holo-layer-1"></canvas>
            <canvas id="holo-layer-2"></canvas>
            <canvas id="holo-layer-3"></canvas>
            <canvas id="holo-layer-4"></canvas>
        </div>
    </div>

    <div id="info-panel">
        <h3>üéµ ULTIMATE MODE</h3>
        <p id="current-system">System: Faceted</p>
        <p id="current-sequence">Sequence: Loading...</p>
        <p id="beat-info">BPM: -- | Beat: --</p>
        <p id="energy-info">Energy: -- | Bass: --</p>
    </div>

    <div id="controls">
        <div class="control-row">
            <label for="audio-file" class="file-input-label">
                üìÅ Load Audio
            </label>
            <input type="file" id="audio-file" accept="audio/*">
            <button id="play-btn" disabled>‚ñ∂ Play</button>
            <button id="pause-btn" disabled>‚è∏ Pause</button>
            <button id="stop-btn" disabled>‚èπ Stop</button>
        </div>

        <div id="timeline">
            <div id="timeline-progress"></div>
            <div class="sequence-markers" id="markers"></div>
        </div>

        <div id="status">Load audio file to begin ultimate experience</div>
    </div>

    <script type="module">
        import { VIB34DIntegratedEngine } from './src/core/Engine.js';
        import { QuantumEngine } from './src/quantum/QuantumEngine.js';
        import { RealHolographicSystem } from './src/holograms/RealHolographicSystem.js';

        class UltimateMusicVideo {
            constructor() {
                this.audio = new Audio();
                this.audioContext = null;
                this.analyser = null;
                this.dataArray = null;

                // All three engines running simultaneously
                this.engines = {
                    faceted: null,
                    quantum: null,
                    holographic: null
                };

                this.currentSystem = 'faceted';
                this.isPlaying = false;
                this.animationId = null;

                // Beat detection
                this.beatThreshold = 0.7;
                this.lastBeatTime = 0;
                this.detectedBPM = 0;

                // Transition state
                this.isTransitioning = false;
                this.transitionProgress = 0;
                this.transitionDuration = 2000; // 2 seconds

                this.init();
            }

            async init() {
                console.log('üåü Initializing ULTIMATE Music Video System...');

                // Initialize audio
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.analyser = this.audioContext.createAnalyser();
                this.analyser.fftSize = 2048;
                this.dataArray = new Uint8Array(this.analyser.frequencyBinCount);

                // Initialize ALL canvases
                this.initializeCanvases();

                // Create ALL engines at once
                await this.createAllEngines();

                // Setup
                this.setupEventListeners();
                this.createSequenceMarkers();

                console.log('‚úÖ Ultimate system ready');
            }

            initializeCanvases() {
                document.querySelectorAll('canvas').forEach(canvas => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                });

                window.addEventListener('resize', () => {
                    document.querySelectorAll('canvas').forEach(canvas => {
                        canvas.width = window.innerWidth;
                        canvas.height = window.innerHeight;
                    });
                });
            }

            async createAllEngines() {
                try {
                    // Create Faceted
                    this.engines.faceted = new VIB34DIntegratedEngine();
                    console.log('‚úÖ Faceted engine created');

                    // Create Quantum
                    this.engines.quantum = new QuantumEngine();
                    console.log('‚úÖ Quantum engine created');

                    // Create Holographic
                    this.engines.holographic = new RealHolographicSystem();
                    console.log('‚úÖ Holographic engine created');

                    console.log('üé® All three visualization systems running simultaneously');
                } catch (error) {
                    console.error('Failed to create engines:', error);
                }
            }

            setupEventListeners() {
                document.getElementById('audio-file').addEventListener('change', (e) => {
                    this.loadAudioFile(e.target.files[0]);
                });

                document.getElementById('play-btn').addEventListener('click', () => this.play());
                document.getElementById('pause-btn').addEventListener('click', () => this.pause());
                document.getElementById('stop-btn').addEventListener('click', () => this.stop());

                document.getElementById('timeline').addEventListener('click', (e) => {
                    const rect = e.target.getBoundingClientRect();
                    const pos = (e.clientX - rect.left) / rect.width;
                    this.audio.currentTime = pos * this.audio.duration;
                });

                this.audio.addEventListener('ended', () => this.stop());
                this.audio.addEventListener('timeupdate', () => this.updateTimeline());
            }

            async loadAudioFile(file) {
                if (!file) return;

                const url = URL.createObjectURL(file);
                this.audio.src = url;

                if (!this.sourceNode) {
                    this.sourceNode = this.audioContext.createMediaElementSource(this.audio);
                    this.sourceNode.connect(this.analyser);
                    this.analyser.connect(this.audioContext.destination);
                }

                document.getElementById('play-btn').disabled = false;
                document.getElementById('pause-btn').disabled = false;
                document.getElementById('stop-btn').disabled = false;

                this.updateStatus(`Loaded: ${file.name}`);
                console.log('üéµ Audio loaded');
            }

            createSequenceMarkers() {
                const markers = document.getElementById('markers');
                const sequences = [
                    { time: 0, label: 'Intro' },
                    { time: 15, label: 'Build' },
                    { time: 30, label: '‚Üí Quantum' },
                    { time: 50, label: '‚Üí Holo' },
                    { time: 60, label: '‚Üí Faceted' },
                    { time: 75, label: '‚Üí Quantum' }
                ];

                // Assume 120 second song for percentage calculation
                const totalDuration = 120;
                sequences.forEach(seq => {
                    const marker = document.createElement('div');
                    marker.className = 'sequence-marker';
                    marker.style.left = `${(seq.time / totalDuration) * 100}%`;
                    marker.title = seq.label;
                    markers.appendChild(marker);
                });
            }

            play() {
                if (this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }

                this.audio.play();
                this.isPlaying = true;
                this.startVisualization();
                this.updateStatus('Playing - Ultimate Mode Active');
            }

            pause() {
                this.audio.pause();
                this.isPlaying = false;
                this.updateStatus('Paused');
            }

            stop() {
                this.audio.pause();
                this.audio.currentTime = 0;
                this.isPlaying = false;
                this.updateStatus('Stopped');
            }

            startVisualization() {
                const render = () => {
                    if (!this.isPlaying) return;

                    // Get audio data
                    this.analyser.getByteFrequencyData(this.dataArray);
                    const audioData = this.processAudioData(this.dataArray);

                    // Detect beats
                    this.detectBeat(audioData);

                    // Apply choreography with smooth transitions
                    this.applyUltimateChoreography(audioData);

                    // Update info
                    this.updateInfo(audioData);

                    this.animationId = requestAnimationFrame(render);
                };
                render();
            }

            processAudioData(dataArray) {
                const bass = this.getAverage(dataArray, 0, 100) / 255;
                const mid = this.getAverage(dataArray, 100, 400) / 255;
                const high = this.getAverage(dataArray, 400, 1024) / 255;
                const energy = (bass + mid + high) / 3;

                return { bass, mid, high, energy };
            }

            getAverage(array, start, end) {
                let sum = 0;
                for (let i = start; i < end; i++) {
                    sum += array[i];
                }
                return sum / (end - start);
            }

            detectBeat(audioData) {
                const now = Date.now();
                if (audioData.bass > this.beatThreshold && now - this.lastBeatTime > 500) {
                    this.lastBeatTime = now;
                    this.detectedBPM = Math.round(60000 / 500);
                }
            }

            // Easing functions
            easeInOutCubic(t) {
                return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
            }

            easeOutQuart(t) {
                return 1 - Math.pow(1 - t, 4);
            }

            applyUltimateChoreography(audioData) {
                const currentTime = this.audio.currentTime;

                // Define sequences with system switches
                const sequences = [
                    { time: 0, system: 'faceted', name: 'Intro' },
                    { time: 15, system: 'faceted', name: 'Build' },
                    { time: 30, system: 'quantum', name: 'Drop' },
                    { time: 50, system: 'holographic', name: 'Peak' },
                    { time: 60, system: 'faceted', name: 'Breakdown' },
                    { time: 75, system: 'quantum', name: 'Finale' }
                ];

                // Find current sequence
                const currentSeq = sequences.reduce((prev, curr) =>
                    currentTime >= curr.time ? curr : prev
                );

                // Check for system transition
                if (currentSeq.system !== this.currentSystem) {
                    this.transitionToSystem(currentSeq.system);
                }

                // Update all engines with audio data
                this.updateAllEngines(audioData, currentTime);

                // Update UI
                document.getElementById('current-system').textContent = `System: ${currentSeq.system.toUpperCase()}`;
                document.getElementById('current-sequence').textContent = `Sequence: ${currentSeq.name}`;
            }

            transitionToSystem(newSystem) {
                console.log(`üé¨ Transitioning to ${newSystem}`);

                const oldLayer = document.getElementById(`${this.currentSystem}-layer`);
                const newLayer = document.getElementById(`${newSystem}-layer`);

                // Smooth cross-fade
                oldLayer.classList.remove('active');
                newLayer.classList.add('active');

                this.currentSystem = newSystem;
            }

            updateAllEngines(audioData, currentTime) {
                Object.entries(this.engines).forEach(([name, engine]) => {
                    if (!engine) return;

                    const setParam = (param, value) => {
                        if (engine.parameterManager) {
                            engine.parameterManager.setParameter(param, value);
                        } else if (engine.updateParameter) {
                            engine.updateParameter(param, value);
                        }
                    };

                    // Apply audio-reactive parameters
                    setParam('gridDensity', Math.floor(15 + audioData.bass * 35));
                    setParam('morphFactor', 1.0 + audioData.mid * 0.7);
                    setParam('chaos', 0.2 + audioData.energy * 0.6);
                    setParam('speed', 1.0 + audioData.energy * 0.8);
                    setParam('hue', (currentTime * 10 + audioData.mid * 60) % 360);
                    setParam('intensity', 0.5 + audioData.energy * 0.5);
                    setParam('saturation', 0.7 + audioData.bass * 0.3);

                    // Audio-reactive rotations
                    setParam('rot4dXW', Math.sin(currentTime * 0.5 + audioData.bass * 2) * Math.PI);
                    setParam('rot4dYW', Math.cos(currentTime * 0.3 + audioData.mid * 2) * Math.PI);
                    setParam('rot4dZW', Math.sin(currentTime * 0.4 + audioData.high * 2) * Math.PI * 0.5);
                });
            }

            updateTimeline() {
                const progress = (this.audio.currentTime / this.audio.duration) * 100;
                document.getElementById('timeline-progress').style.width = progress + '%';
            }

            updateInfo(audioData) {
                document.getElementById('beat-info').textContent = `BPM: ${this.detectedBPM} | Beat: ${this.beatThreshold}`;
                document.getElementById('energy-info').textContent = `Energy: ${(audioData.energy * 100).toFixed(0)}% | Bass: ${(audioData.bass * 100).toFixed(0)}%`;
            }

            updateStatus(message) {
                document.getElementById('status').textContent = message;
            }
        }

        // Initialize
        const ultimateVideo = new UltimateMusicVideo();
        window.ultimateVideo = ultimateVideo;
    </script>
</body>
</html>
