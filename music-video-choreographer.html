<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIB34D Music Video Choreographer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: #000;
            color: #0ff;
            overflow: hidden;
        }

        #visualizer-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .holographic-layers {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .holographic-layers canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #0ff;
            border-radius: 15px;
            padding: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 600px;
        }

        .control-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .export-status {
            flex: 1;
            display: flex;
            flex-direction: column;
            font-size: 11px;
            color: #0ff;
        }

        .export-progress {
            width: 100%;
            height: 4px;
            background: rgba(0, 255, 255, 0.15);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 6px;
        }

        #export-progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #0ff, #f0f);
            transition: width 0.2s ease-out;
        }

        button {
            background: linear-gradient(135deg, #0a4d68, #0ff);
            border: none;
            color: #000;
            padding: 12px 24px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #0ff;
        }

        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .file-input-label {
            background: linear-gradient(135deg, #4a0a68, #f0f);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 700;
            text-transform: uppercase;
        }

        .file-input-label:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #f0f;
        }

        input[type="file"] {
            display: none;
        }

        #timeline {
            width: 100%;
            height: 8px;
            background: #111;
            border-radius: 4px;
            position: relative;
            cursor: pointer;
        }

        #timeline-progress {
            height: 100%;
            background: linear-gradient(90deg, #0ff, #f0f);
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s linear;
        }

        #status {
            text-align: center;
            font-size: 12px;
            color: #0ff;
        }

        .system-selector {
            display: flex;
            gap: 10px;
        }

        .system-btn {
            flex: 1;
            padding: 10px;
            font-size: 12px;
        }

        .system-btn.active {
            background: linear-gradient(135deg, #0ff, #00ff88);
            box-shadow: 0 0 15px #0ff;
        }

        #info-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #0ff;
            border-radius: 10px;
            padding: 15px;
            z-index: 1000;
            max-width: 300px;
        }

        #info-panel h3 {
            margin-bottom: 10px;
            font-size: 14px;
            color: #0ff;
        }

        #info-panel p {
            font-size: 11px;
            line-height: 1.5;
            color: #aaa;
            margin-bottom: 8px;
        }

        .beat-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border: 3px solid #0ff;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.1s;
            pointer-events: none;
            z-index: 999;
        }

        .beat-indicator.active {
            opacity: 0.8;
            animation: beatPulse 0.3s ease-out;
        }

        @keyframes beatPulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.5); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <div id="visualizer-container">
        <div class="holographic-layers" id="vib34dLayers"></div>
    </div>

    <div class="beat-indicator" id="beatIndicator"></div>

    <div id="info-panel">
        <h3>üéµ MUSIC VIDEO CHOREOGRAPHER</h3>
        <p>Advanced audio-reactive 4D visualization system with automated choreography</p>
        <p id="beat-info">BPM: -- | Beat: --</p>
        <p id="energy-info">Energy: -- | Bass: --</p>
    </div>

    <div id="controls">
        <div class="control-row">
            <label for="audio-file" class="file-input-label">
                üìÅ Load Audio File
            </label>
            <input type="file" id="audio-file" accept="audio/*">
            <button id="play-btn" disabled>‚ñ∂ Play</button>
            <button id="pause-btn" disabled>‚è∏ Pause</button>
            <button id="stop-btn" disabled>‚èπ Stop</button>
        </div>

        <div id="timeline">
            <div id="timeline-progress"></div>
        </div>

        <div class="system-selector">
            <button class="system-btn active" data-system="faceted">üî∑ FACETED</button>
            <button class="system-btn" data-system="quantum">üåå QUANTUM</button>
            <button class="system-btn" data-system="holographic">‚ú® HOLOGRAPHIC</button>
        </div>

        <div class="control-row">
            <button id="export-video-btn" disabled>üé¨ Export Video</button>
            <div class="export-status">
                <span id="export-status">Load an audio file to enable export.</span>
                <div class="export-progress">
                    <div id="export-progress-fill"></div>
                </div>
            </div>
        </div>

        <div id="status">Ready to load audio file</div>
    </div>

    <script type="module">
        import { MusicVideoChoreographer } from './music-choreographer-engine.js';

        const choreographer = new MusicVideoChoreographer('choreographed');
        window.choreographer = choreographer;

        window.addEventListener('resize', () => {
            document.querySelectorAll('canvas').forEach(canvas => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        });
    </script>
</body>
</html>
